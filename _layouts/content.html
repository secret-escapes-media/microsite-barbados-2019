---
layout: default
---

<div class="vpad--xl bg--f-blue" id="top" >
  <div class="container">
    <div class="width width--lg text--center text text--white">
      <div class="text--md">{{page.intro}}</div>
      {% if page.cta  %}
        <div class="space--md"></div>
        <a href="{{page.cta}}" class="btn btn--f-yellow">SCOPRI DI PIÃ™</a>
      {% endif %}
    </div>
  </div>
</div>

{% for section in page.sections %}
  <div id="{{section.id}}" class="harvey{% cycle '', ' harvey--swap' %}  {% cycle 'bg--f-sand', 'bg--white' %}">
    <div class="harvey__img" style="background-image: url('{{site.img}}/content/{{page.id}}/{{section.img}}.jpg');"> </div>
    <div class="harvey__text boxpad--xl text text--lg text--black ">
      <div class="space--lg"></div>
      <h2 class="title serif-title bv-headline-divider text--blue">{{section.title}}</h2>
      <p>{{section.description}}</p>
      <div class="space--lg"></div>
    </div>
  </div>
{% endfor %}
